<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <title>Payment</title>
    <link rel="stylesheet" href="/css/finalizepurchase.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .input-group {
            margin: 10px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: rgb(122, 120, 120);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        .btn:hover {
            background: rgb(0, 0, 0);
        }

        .logo-container img {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Add logo image above the form -->
        <div class="logo-container">
            <a href="/index.html"><img src="../../assets/images/logo.png" alt="logo"></a>
        </div>

        <h1>Payment</h1>
        <p>Total: <span id="totalPayment">$ 0.00</span></p>

        <div class="input-group">
            <label for="nome">Cardholder Name:</label>
            <input type="text" id="nome" placeholder="Enter the name as it appears on the card">
        </div>

        <div class="input-group">
            <label for="numeroCartao">Card Number:</label>
            <input type="text" id="numeroCartao" placeholder="0000 0000 0000 0000" maxlength="19">
        </div>

        <div class="input-group">
            <label for="validade">Expiration Date:</label>
            <input type="text" id="validade" placeholder="MM/YY" maxlength="5">
        </div>

        <div class="input-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="3 digits" maxlength="3">
        </div>

        <button class="btn" id="confirmPayment">Confirm Payment</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Retrieving the total cart value
            const cartTotal = localStorage.getItem("cartTotal") || "0.00";

            // Displaying the total amount on the Payment page
            const PaymentElement = document.getElementById("totalPayment");
            PaymentElement.textContent = `Total: $ ${parseFloat(cartTotal).toFixed(2).replace(".", ",")}`;

            document.getElementById("confirmPayment").addEventListener("click", () => {
                alert("Payment made successfully!");
                localStorage.removeItem("cart");
                localStorage.removeItem("cartTotal");
                window.location.href = "/index.html";
            });
        });
    </script>
</body>

</html>
