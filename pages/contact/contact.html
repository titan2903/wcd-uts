<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #000000, #7c7878);
        }
    </style>
</head>

<body>
    <a href="/index.html" class="back-arrow">&#8592; Back</a>

    <div class="contact-form-card">
        <h2>Contact Us</h2>
        <form id="contact-form" action="#" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" rows="8" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // Handle form submission and display success alert
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from actually submitting for now

            // Show success alert
            alert("Thank you for contacting us! We will get back to you soon.");

            // Optionally, reset the form after submission
            document.getElementById('contact-form').reset();
        });
    </script>
</body>

</html>
